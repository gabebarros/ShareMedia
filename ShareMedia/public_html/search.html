<!--
    Name: Gabe Barros
    File description: search.html is an HTML file that provides content to be displayed
    on the search page of the ShareMedia website. The page includes a header with a search bar
    and button. The sidebar and main div are mostly left blank so that they can be populated
    when a user is searched for. Javascript and css files are linked.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&f
    amily=Roboto:wght@300;400;500;900&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./search.css">
</head>
<body>
    <div id="search">
        <button id="back">Back</button>
        <input type="text" name="search" id="searchBar" placeholder="Search for a user">
        <button id="searchButton">Search</button>
    </div>
    <div id="sidebar">
        <h2 id="username">Search for a user!</h2>
        <div>
            <img src="imgs/blank-profile-picture-973460_960_720.webp" alt="pfp" id="pfp">
        </div>
    
        <div id="bio">
            <p></p>
        </div>
        <div id="interests">

        </div>
    </div>
    <div id="mediaPosts">
        <div class="mediaPost">
            
        </div>
    </div>
    <div id="textPosts">
        <div class="textPost">
            
        </div>
    </div>
    <script src="./search.js"></script>
</body>
</html>
