<!--
    Name: Gabe Barros & ZeYu Liu
    File description: dmMain.html is an HTML file that provides content to be displayed
    on the main DM page of the ShareMedia website. The page is composed mostly of a header and
    blank div that is to be populated when the user receives messages. Javascript and css 
    files are linked.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Messages</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&
    family=Roboto:wght@300;400;500;900&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dmMain.css">
</head>
<body>
    <div id="header">
        <button id="homeButton">Home</button>
        <div id="headerContent">
            <h1 id="title">ShareMedia</h1>
        </div>
        <button id="newMessage">New Message</button>
    </div>
    <div id="messages">
        
    </div>
    <script src="./dmMain.js"></script>
</body>
</html>
